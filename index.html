<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/BrowserExtensionManagerUI/style.css">
    <title>Browser Extension Manager UI</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <img draggable="false" id="logo" src="/BrowserExtensionManagerUI/assets/images/logo-light.png" alt="">
                </div>
                <div class="color-mode">
                    <img draggable="false" src="/BrowserExtensionManagerUI/assets/images/icon-sun.svg" alt="">
                </div>
            </header>
            <div class="mode-wrapper">
                <div class="title">Extensions List</div>
                <div class="mods">
                    <div data-filter="all" class="active all-btn">All</div>
                    <div data-filter="active" class="active-btn">Active</div>
                    <div data-filter="inactive" class="inactive-btn">Inactive</div>
                </div>
            </div>
            <div class="extensions"></div>
        </div>
    </div>

    <script src="/BrowserExtensionManagerUI/app.js"></script>

</body>
</html>
